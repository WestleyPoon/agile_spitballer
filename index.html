<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script src="assets/js/particles.json"></script>
    <script src="assets/js/relevantwords.js"></script>
    <script src="assets/js/ideaGenerator.js"></script>
    <script src="assets/js/relatedapps.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/image.js"></script>
    <script src="assets/js/imageHolder.js"></script>
    <script src="assets/js/controller.js"></script>
    <script src="assets/js/main.js"></script>
    <title>Spitballer</title>
</head>
<body>
    <div class="hero-page" id="particles-js">
        <div class="top-half">
            <div class="spitboard-container"></div>
            <div class="idea-container">
                <div class="ideas">
                    <button class="word-generator-button">Generate random ideas</button>
                </div>
                <div class="relevant">
                    <div class="syn subject">
                        <div class="title"><strong>Related Words<i class="fa fa-caret-down"></i></strong></div>
                    </div>
                    <div class="adj subject">
                        <div class="title"><strong>Related Adjectives<i class="fa fa-caret-down"></i></strong></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-half">
            <div class="image-wrapper">
                
            </div>
            <div class="app-container">
                <div class="names"></div>
                <div class="apps"></div>
            </div>
        </div>
    </div>
</body>
</html>
