<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_queries.css">
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/relevantwords.js"></script>
    <script src="assets/js/ideaGenerator.js"></script>
    <script src="assets/js/relatedapps.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/image.js"></script>
    <script src="assets/js/imageHolder.js"></script>
    <script src="assets/js/controller.js"></script>
    <script src="assets/js/main.js"></script>
    <title>Spitballer</title>
</head>
<body>
    <div class="portrait-warning">
        <div class="warning-text">This app works best in landscape mode - please turn your device!</div>
        <div class="warning-img">
            <img src="assets/images/screen-rotation.png" alt="">
        </div>
    </div>
    <div class="landing-page" id="particles-js">
        <div>Agile Process: Spitballer</div>
        <button>GENERATE RANDOM WORDS</button>
    </div>
    <div class="hero-page">
        <div class="top-half">
            <div class="spitboard-container">
                <button class="randomize-board"><i class="fas fa-random"></i></button>
                <button id="clear-board" class="clear-board" data-target="clear-board-modal"><i class="far fa-trash-alt"></i></button>
                <button id="write-word-modal-btn" class="display-modal-btn" data-target="modal1"><i class="far fa-edit"></i></button>
            </div>
            <div class="idea-container">
                <div class="ideas">
                    <div class="buttons">
                        <button class="word-generator-button"><i class="fas fa-redo"></i></button>
                    </div>
                </div>
                <div class="relevant">
                    <div class="syn subject">
                        <div class="title"><strong>Synonyms<i class="fa fa-caret-up "></i></strong></div>
                    </div>
                    <div class="adj subject">
                        <div class="title"><strong>Adjectives<i class="fa fa-caret-down"></i></strong></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- START ADD WORD MODAL -->
        <div class="modal" id="modal1">
            <div class="modal_inner">
                <p>Add your own word onto the board</p><input type="text" name="word" placeholder="Your word here">
                <br>
            <button class="add-button">Add</button>
            </div>
        </div>
        <!-- END ADD WORD MODAL -->

        <!-- START DELETE BOARD MODAL -->
        <div class="clear-board-modal" id="clear-board-modal">
            <div class="clear-board-content" onClick="event.stopPropagation()">
                <div><i class="fas fa-snowplow"></i></div>
                <div>Are you sure you want to clear the whole board?</div>
                <button class="yes-clear">YES</button>
                <button class="no-clear">NO</button>
            </div>
        </div>
        <!-- END DELETE BOARD MODAL -->
        
        <div class="bottom-half">
            <div class="image-random-div">
                <button class="random3"><i class="fas fa-random"></i></button>
            </div>
            <div class="image-wrapper"></div>
            <div class="app-container">
                <div class="arrow"><button id="scroll-left"><i class="fas fa-chevron-left"></i></button></div>
                <div class="apps"></div>
                <div class="arrow"><button id="scroll-right"><i class="fas fa-chevron-right"></i></button></div>
            </div>
        </div>
    </div>
</body>
</html>
